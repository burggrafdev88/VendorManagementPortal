<!--load base layout-->
{% extends 'base_layout.html' %}

<!--load static files-->
{% load static %}

{% block title %}
    Signup - Vendor Management Portal
{% endblock %}

{% block content %}
    <h1>Sign Up</h1>
    <p>Please fill in the form below to create your account.</p>

    <div class="form-container">
        <form action="/accounts/signup" method="post">
            {% csrf_token %}
            {{ form }}
            {{ profile_form }}
            <input class="btn btn-success" type="submit" value="Signup">
        </form>
    </div>
{% endblock %}
